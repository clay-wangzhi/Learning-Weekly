  <!-- 默认主机 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- 引用主题 -->
  <!-- Theme: Simple (latest v0.x.x) -->

  <!-- Theme: Simple Dark -->

<style>

  .sidebar::-webkit-scrollbar {
    -webkit-appearance: none;
    width: 5px;
    height: 5px;
  }

  .sidebar::-webkit-scrollbar-thumb {
    background-color: transparent;
    border: 0px solid transparent;
    border-radius: 10px
  }

  .sidebar:hover::-webkit-scrollbar {
    display: inline-block;
  }

  .sidebar:hover::-webkit-scrollbar-thumb {
    background-color: #b6b6b6;
    border: 0px solid #fff;
  }

  .sidebar:hover::-webkit-scrollbar-track {
    background-color: inherit
  }

  .sidebar::-webkit-scrollbar-thumb:active {
    background-color: #9d9d9d
  }

  .sidebar {
    -webkit-overflow-scrolling: touch
  }

  body {
    -webkit-overflow-scrolling: touch
  }

  ::-webkit-scrollbar {
    -webkit-appearance: none;
    width: 5px;
    height: 5px
  }

  ::-webkit-scrollbar-track {
    background-color: inherit
  }

  ::-webkit-scrollbar-thumb {
    background-color: #b6b6b6;
    border: 0px solid #fff;
    border-radius: 10px
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #9d9d9d
  }

  @media screen and (max-width: 48em) { /* 760px */
    .sidebar::-webkit-scrollbar {
      display: none;
      background-color: transparent;
    }

    code::-webkit-scrollbar {
      background-color: transparent;
    }
  }
</style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'eryajf-docsify',
      repo: 'https://github.com/eryajf/eryajf-docsify',
      coverpage: true,
      basePath: '/eryajf-docsify/', // github
      // basePath: '/', // 本地
      loadSidebar: true,
      subMaxLevel: 6, // default 0
      loadNavbar: true,
      mergeNavbar: false,
      notFoundPage: true,
      // formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // auto2top: true, //切换页面之后是否回到页面顶部
      // hideSidebar: true,
      // logo: 'https://ae01.alicdn.com/kf/HTB1oFMme79E3KVjSZFG76319XXap.png',
      search: {
        maxAge: 3600000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 6 // 搜索标题的最大程级, 1 - 6
      },
      themeable: {
        responsiveTables: true // default
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
